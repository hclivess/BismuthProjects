
<!doctype html>
<html>

<head>
	<title>Line Chart Multiple Axes</title>
	<script src="static/Chart.min.js"></script>
	<script src="static/utils.js"></script>
	<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<div style="width:75%;">
		<canvas id="canvas"></canvas>
	</div>
	<br>

	<div style="width:75%;">
		<canvas id="canvas2"></canvas>
	</div>
	<br>

	<script type="655e58efa2fda60e82186aff-text/javascript">
		var config = {
			type: 'line',
			data: {
				labels: [
					{% for items in diffs %}
						{% for subitem in items %}
							{{subitem[0]}},
						{% end %}
					{% end %}
				],
				datasets: [{
					label: 'Difficulty',
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: [

					{% for items in diffs %}
						{% for subitem in items %}
							{{subitem[1]}},
						{% end %}
					{% end %}


					],
					fill: false,
				}]
			},

			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Chart.js Line Chart'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Block'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Value'
						}
					}]
				}
			}
		};

		var config2 = {
			type: 'line',
			data: {
				labels: [
					{% for items in blocks %}
						{% for subitem in items %}
							{{subitem[0]}},
						{% end %}
					{% end %}
				],
				datasets: [{
					label: 'My First dataset',
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: [
					{% for items in blocks %}
						{% for subitem in items %}
							{{subitem[1]}},
						{% end %}
					{% end %}

					],
					fill: false,
				}]
			},

			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Chart.js Line Chart'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Block'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Value'
						}
					}]
				}
			}
		};



		window.onload = function() {

			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);

			var ctx2 = document.getElementById('canvas2').getContext('2d');
			window.myLine = new Chart(ctx2, config2);
		};

	</script>

<script src="https://ajax.cloudflare.com/cdn-cgi/scripts/a2bd7673/cloudflare-static/rocket-loader.min.js" data-cf-settings="655e58efa2fda60e82186aff-|49" defer=""></script></body>

</html>
