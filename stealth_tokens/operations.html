<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operations</title>
    <script src="https://ajax.cloudflare.com/cdn-cgi/scripts/a2bd7673/cloudflare-static/rocket-loader.min.js" data-cf-settings="655e58efa2fda60e82186aff-|49" defer=""></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading">Bismuth Shielded Tokens Detached Interface</div>
    <div class="panel-body">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <a href='/' class='btn btn-warning' role='button'>Welcome</a>
                <a href='/operations' class='btn btn-success' role='button'>Operations</a>
                <a href='/overview' class='btn btn-info' role='button'>Overview</a>
            </div>
        </div>
    </div>
</div>


<table class="table">
    <tbody>
    <tr>
        <form action="/send">
            <th scope="row">Sending existing token</th>
            <td><input type="text" class="form-control" name="token" id="1" placeholder="Enter name of the token"></td>
            <td><input type="text" class="form-control" name="recipient" id="2" placeholder="Enter recipient"></td>
            <td><input type="text" class="form-control" name="amount" id="3" placeholder="Enter amount"></td>
            <td>
                <button type="submit" class="btn btn-primary">Send</button>
            </td>
        </form>
    </tr>
    <tr>
        <form action="/generate">
            <th scope="row">Generating new token</th>
            <td><input type="text" class="form-control" name="token" id="4" placeholder="Enter name of the token to create"></td>
            <td></td>
            <td><input type="text" class="form-control" name="amount" id="5" placeholder="Enter amount"></td>
            <td>
                <button type="submit" class="btn btn-primary">Generate</button>
            </td>
        </form>
    </tr>

    </tbody>
</table>

</body>
</html>
